<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Blog Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="flex flex-col min-h-screen bg-gray-100 font-sans antialiased">
    <!--Navigation-->
    <nav class="bg-green-500 p-4 text-Black flex justify-between">
        <div>
            <h1 class="text-3xl font-bold font-serif tracking-wider">Candor</h1>
        </div>
        <div>
            <button class="rounded-lg transition-transform transform hover:scale-105">
                <a href="#" class="py-2 px-2 font-serif tracking-wide hover:bg-green-600 hover:underline rounded">Logout</a>
            </button>
        </div>
    </nav>
    <br>

    <!--Main content-->
    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md transition-transform transform hover:scale-105">
            
            <!-- Intro Section -->
            <div class="text-center">
                <h2 class="text-2xl font-semibold mb-5">Candor is an AI Blog Generator</h2>
                <p class="text-gray-700">
                    Candor generates high-quality blog articles from Youtube videos using aritificial intelligence.
                    Simply enter the link from the Youtube video below and let Candor do the rest!
                </p>
            </div>
            <br>

            <!-- Youtube link drop -->
             <div>
                <h2 class="text-xl font-semibold mb-4">Enter Youtube video link</h2>
                <div class="flex space-x-4">
                    <input id="youtubelink" type="url" placeholder="Paste Youtube Link here!" class="flex-grow p-2 border border-blue-400">
                </div>
             </div>
        </div>
    </div>
</body>
</html>
